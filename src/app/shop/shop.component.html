<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Рефералы</title>

</head>
<body class="bg-gray-100 min-h-screen font-sans" data-spy="scroll" data-target=".fixed-top">
    <h1 class="flex items-center p-3 mb-2 justify-center border-b border-slate-400 border-dashed font-bold text-xl">Приглашенные друзья</h1>
    <h1 class="flex items-center my-2 p-3 justify-center border-b border-slate-400 border-dashed text-center text-slate-600 text-sm">
        Приглашайте друзей и получайте 1000 очков за каждого
    </h1>
    <div class=" flex items-center my-2 p-3 justify-center border-b border-slate-400 border-dashed text-center">
        <h1 class="text-sm grid grid-cols-2 gap-2  cursor-pointer">
            <span class="text-slate-600">Ваш реферальный код</span> <span class="border-2 border-slate-600 rounded-lg text-black " (click)="copyToClipboard(data.ref_url)">{{ getRef() }}</span> 
        </h1>        
    </div>



    <div class="flex items-left flex-wrap justify-center">
        <div *ngIf="data.referals.length === 1" class="task w-11/12">
            <p class="text-center text-gray-400">Вы пока никого не пригласили</p>
        </div>
        <div *ngIf="data.referals.length > 1" class="task w-11/12">
            <div class="grid grid-cols-5 gap-1 content-center items-center p-2">
                <p class="col-span-1 text-gray-400 text-sm">Место</p>
                <p class="pl-2 text-left col-span-2 text-gray-400 text-sm">Никнейм</p>
                <p class="text-center col-span-2 text-gray-400 text-sm">Очки</p>
            </div>
        <div *ngFor="let ref of data.referals; let i = index" class="task w-11/12">
            <div class="grid grid-cols-5 gap-1 content-center items-center border-b border-slate-400 p-2">
                <p class="col-span-1">{{ i+1 }}</p>
                <p class="text-left col-span-2">{{ ref.name }}</p>
                <p class="font-bold text-center col-span-2">{{ ref.points }}</p>
            </div>
        </div>
        </div>
    </div>

    <app-tooltip #tooltip></app-tooltip>

</body>
</html>
