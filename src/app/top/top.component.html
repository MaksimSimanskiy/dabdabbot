<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>

</head>
<body class="bg-gray-100 min-h-screen font-sans" data-spy="scroll" data-target=".fixed-top">
    <h1 class="flex items-center p-3 mb-2 justify-center border-b border-slate-400 border-dashed font-bold text-xl">Топ-100</h1>
    <h1 class="flex items-center my-2 p-3 justify-center border-b border-slate-400 border-dashed text-center  text-slate-600 ">Лучшие из лучших!Наши слоны!</h1>
    <div class="grid grid-cols-5 gap-1 content-center items-center  p-2">
        <p class="col-span-1 text-gray-400 text-sm">Место</p>
        <p class="pl-2 text-left col-span-2 text-gray-400 text-sm">Никнейм</p>
        <p class=" text-center col-span-2 text-gray-400 text-sm">Очки</p>
    </div>
    <div class="flex items-left flex-wrap justify-center">
        <div *ngFor="let user of top;let i = index" class="task w-11/12">
            <div class="grid grid-cols-5 gap-1 content-center items-center  border-b border-slate-400 p-2">
                    <p class=" col-span-1">{{ i+1}}</p>
                    <p class="text-left col-span-2">{{ user.name }}</p>
                    <p class="font-bold text-center col-span-2">{{ user.points }}</p>
              
 
            </div>
        </div>
        
    </div>

</body>

</html>
